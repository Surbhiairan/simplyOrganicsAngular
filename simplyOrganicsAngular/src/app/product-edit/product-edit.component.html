<div class="page-heading">
    <h1 class="page-title">Add Products</h1>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item active">Add Products</li>
    </ol>
</div>
<div class="page-content fade-in-up">
  <div class="ibox">
    <div class="ibox-body">
      <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value, myForm.valid)">
        <ul class="nav nav-tabs tabs-line" style="margin-bottom:30px;">
          <li class="nav-item"><a class="nav-link active" href="#tab-1" data-toggle="tab">General</a></li>
          <!-- <li class="nav-item"><a class="nav-link" href="#tab-2" data-toggle="tab">Images</a></li>
          <li class="nav-item"><a class="nav-link" href="#tab-3" data-toggle="tab">Discount</a></li> -->
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade show active" id="tab-1">
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Product Title:</label>
              <div class="col-sm-10">
                <input class="form-control" placeholder="Product name" type="text" formControlName="title">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Product Category:</label>
              <div class="col-sm-10">
                <input class="form-control" placeholder="Product Category" type="text" formControlName="price">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Measure</label>
              <div class="col-sm-10">
                <select class="form-control" formControlName="measure">
                  <option>Kilogram</option>
                  <option>Litre</option>
                  <option>Gram</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Quantity</label>
              <div class="col-sm-10">
                <input class="form-control" placeholder="Product Quantity" type="text" formControlName="price">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Currency:</label>
              <div class="col-sm-10">
                <select class="form-control" formControlName="measure">
                  <option>Rupee</option>
                  <option>Dirham</option>
                  <option>Dollar</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Price:</label>
              <div class="col-sm-10">
                <input class="form-control" placeholder="Product Price" type="text" formControlName="price">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Image:</label>
              <div class="col-sm-10">
                <input class="form-control" placeholder="Image" type="text" formControlName="price">
              </div>
            </div>
          </div>
        </div>
          <button type="submit">Submit</button>
      </form>
    </div>
  </div>    
</div>
